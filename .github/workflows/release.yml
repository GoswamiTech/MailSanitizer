# .github/workflows/release.yaml


name: Releaser
on:
  workflow_dispatch:
  release:
    types: [created]

permissions: write-all

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/386, linux/amd64, linux/arm64, windows/386, windows/amd64, darwin/amd64, darwin/arm64
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
    steps:
    - uses: actions/checkout@v3
    # - name: Read CHANGELOG file
    #   id: getchangelog
    #   run: echo "changelog=$(cat CHANGELOG.md)" >> $GITHUB_OUTPUT
    - name: Extract branch name
      shell: bash
      run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >>$GITHUB_OUTPUT
      id: extract_branch
    - uses: mukunku/tag-exists-action@v1.2.0
      id: checkTag
      with:
        tag: ${{ steps.extract_branch.outputs.branch }}
    - run: echo "tag_exists=${{ steps.checkTag.outputs.exists }}" >> $GITHUB_OUTPUT

    - uses: actions/create-release@latest
      if: (steps.checkTag.outputs.tag_exists == 'false')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ steps.extract_branch.outputs.branch }}
        release_name: Release ${{ steps.extract_branch.outputs.branch }}
        allowUpdates: true
        # body: ${{ steps.getchangelog.outputs.changelog }}
        body: |
              ## v0.0.2 (April 07, 2023)

              ### Added
              - support to delete spam from gmail
        draft: false
        prerelease: false
    - uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: "https://dl.google.com/go/go1.18.linux-amd64.tar.gz"
        project_path: "."
        binary_name: "mailsenitizer"
        extra_files: LICENSE README.md
        release_tag: ${{ steps.extract_branch.outputs.branch }}
